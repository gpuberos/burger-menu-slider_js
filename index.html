<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Burger JS</title>
</head>

<body>
    <header>
        <div class="burger-container">
            <button class="burger">&#x2630;</button>
            <ul class="navbar">
                <li><a href="#">Liens 1</a></li>
                <li><a href="#">Liens 2</a></li>
                <li><a href="#">Liens 3</a></li>
                <li><a href="#">Liens 4</a></li>
                <li><a href="#">Liens 5</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="slider-container">
            <div class="slider">
                <button class="btn" id="prev">&#10096;</button>
                <button class="btn" id="next">&#10097;</button>

                <ul>
                    <li><img class="img_slide active" src="https://picsum.photos/300/200?random=1"></li>
                    <li><img class="img_slide" src="https://picsum.photos/300/200?random=2"></li>
                    <li><img class="img_slide" src="https://picsum.photos/300/200?random=3"></li>
                    <li><img class="img_slide" src="https://picsum.photos/300/200?random=4"></li>
                    <li><img class="img_slide" src="https://picsum.photos/300/200?random=5"></li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
